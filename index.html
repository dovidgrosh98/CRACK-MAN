<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAP-MAN - Home</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
        <div id="empty"></div>
        <div id="main">
            <h1>CAP-MAN</h1>
            <div id="buttons">
            <button id="start">Start</button>
            <button id="instruction">Instructions</button>
            <div id="instruction-screen">
                <ul>
                    <li>Avoid touching the Ghosts, if touched <em>Games Over</em></li>
                    <li>Collect all coins to <em>Win</em></li>
                    <li>Use arrow keys to move the direction you want</li>
                    <li>Try to get a <em>Lower Score</em></li>
                </ul>
                <button id="read-instructions">OK</button>
            </div>
        </div>
        </div>
        <script src="start.js"></script>
    </body>
</html>
